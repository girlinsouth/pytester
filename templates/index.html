{% extends "base.html" %}
{% block title%}Pytester | Bugs{%endblock title%}
{% block extra%}<script src="/static/js/allbug.js"></script>{%endblock extra%}
{% block content%}
<header class="header">
    <a href="index.html" class="logo">Pytester</a>
    <nav class="navbar navbar-static-top" role="navigation">
        <div class="navbar-right"></div>
    </nav>
</header>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <aside class="left-side sidebar-offcanvas">
        <section class="sidebar">
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="/static/images/avatar3.png" class="img-circle" alt="User Image" />
                </div>
                <div class="pull-left info">
                    <p>Hello, Jane</p>
                </div>
            </div>

            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search..."/>
                    <span class="input-group-btn">
                        <button type='submit' name='seach' id='search-btn' class="btn btn-flat"></button>
                    </span>
                </div>
            </form>

            <ul class="sidebar-menu">
                <li>
                    <a href="">
                        <span>官网</span>
                        <small class="badge pull-right bg-yellow" style="margin-right:5px;">72</small>
                        <small class="badge pull-right bg-red" style="margin-right:5px;">18</small>
                        <small class="badge pull-right bg-green" style="margin-right:5px;">20</small>
                    </a>
                </li>
            </ul>
        </section>
    </aside>


    <aside class="right-side">
        <div style="padding:15px;height:40px;">
            <input type="button" class="btn btn-success" value="刷新" style="float:left;margin-right:20px;" onclick="javascript:window.location.reload();"/>
            <div style="float:left;margin-right:20px;">
                <select class="form-control" id="pagesize" style="width:100px;">
                    <option value ="10">10</option>
                    <option value ="20">20</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                </select>
            </div>

            <div style="float:left;margin-right:20px;">
                <form class="form-inline">
                  <div class="form-group">
                    <input type="text" class="form-control"  placeholder="搜索标题、描述或注释" id="kwd" style="width:300px;"/>
                  </div>
                </form>
            </div>

            <div style="float:left;margin-right:20px;">
                <select class="form-control" id="projects">
                    <option value="0">所有项目</option>
                    <option value ="1">1</option>
                    <option value ="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div style="float:left;margin-right:20px;">
                <select class="form-control" id="status">
                    <option value="0">所有状态</option>
                    <option value ="1">新建</option>
                    <option value ="2">已解决</option>
                    <option value="3">已关闭</option>
                </select>
            </div>

        </div>

        <section class="content">
            <div id="bugtable" class="dataTables_wrapper form-inline no-footer">
                <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered dataTable no-footer" id="bugdata" role="grid" aria-describedby="example_info">
                    <thead>
                    <tr role="row">
                        <th>ID</th>
                        <th>标题</th>
                        <th>严重程度</th>
                        <th>优先级</th>
                        <th>指派给</th>
                        <th>解决者</th>
                        <th>解决方案</th>
                        <th>创建者</th>
                        <th>更新时间</th>
                    </tr>
                    </thead>
                    <tbody id="databody">
                    </tbody>
                </table>
                <ul class="pagination" id="datapage"></ul>
            </div>
        </section>
    </aside>
</div>
{%endblock content%}
